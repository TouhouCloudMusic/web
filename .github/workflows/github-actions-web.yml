name: GitHub Actions
run-name: Checks for Web
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  TODO_Name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: CD and Install dependencies
        run: cd packages/web && bun install

      - name: Prettier check
        run: bun run prettier --check .

      - name: Lint check
        run: bun run eslint ./src

      - name: Run Test
        run: bun run test

      - name: Build app
        run: bun run build
