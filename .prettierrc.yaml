bracketSameLine: true
endOfLine: lf
experimentalTernaries: true
htmlWhitespaceSensitivity: css
insertPragma: false
overrides:
  - files: "*.json"
    options:
      trailingComma: all
  - files:
      - "*.yaml"
      - "*.yml"
      - "*.md"
    options:
      tabWidth: 2
      useTabs: false
  - files:
      - "package.json"
    options:
      tabWidth: 2
      useTabs: false
quoteProps: as-needed
requirePragma: false
semi: false
singleAttributePerLine: true
tabWidth: 4
trailingComma: es5
useTabs: true
